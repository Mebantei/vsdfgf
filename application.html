<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Picture to Scan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    #body{
            background:linear-gradient(to right, rgb(13, 0, 255), rgb(0, 170, 255));
        }
        .file-input:invalid {
            border-color: rgb(47, 0, 255);
        }
        .file-input:focus:invalid {
            outline: none;
            border-color: rgb(255, 0, 0);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        #but:hover{
            background-color: blue;
        }
        .file-input:valid {
            border-color: rgb(0, 128, 0);
        }
        #but:active{
            background-color: red;
        }
        
        
    </style>
</head>
<body id="body" class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Upload Picture to Scan</h1>
        <form id="uploadForm" class="space-y-4" novalidate>
            <div>
                <input type="file" id="fileInput" accept="image/*" 
                       class="file-input w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <button id="but" type="submit" 
                        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Scan
                </button>
            </div>
        </form>
        <div id="message" class="mt-4 text-center text-green-500 hidden">Image uploaded and scanned successfully!</div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const message = document.getElementById('message');

        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();
            if (fileInput.files.length === 0) {
                fileInput.classList.add('border-red-500');
                fileInput.reportValidity(); // Show the browser's validation error message
            } else {
                fileInput.classList.remove('border-red-500');
                message.classList.remove('hidden');
                message.textContent = 'Image uploaded and scanned successfully!';
            }
        });

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                this.classList.remove('border-red-500');
            }
        });
    </script>
</body>
</html>
